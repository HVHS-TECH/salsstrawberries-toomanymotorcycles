<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sal’s Strawberry Saloon</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="./main.mjs"></script>
  <script type="module" src="./script.mjs"></script>
</head>
<body>
  <div class="container">
    <h1>Sal’s Strawberry Saloon</h1>
    <h2>(and other fruit products)</h2>

    <button id="loginButton" onclick="fb_login()">Login with Google</button>

    <form class="hide" id="fruitForm">
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="favoriteFruit">Favorite Fruit:</label>
      <input type="text" id="favoriteFruit" name="favoriteFruit" required />

      <label for="fruitQuantity">How many servings per week?</label>
      <input type="number" id="fruitQuantity" name="fruitQuantity" required />

      <!-- add more fields here -->
    </form>

    <button class="hide" id="submitButton" onclick="fb_submit()">Submit</button>

    <p id="statusMessage"></p>
    <br>
    <h3 id="topFavouritesTitle" class="hide">Top 5 Favourite Fruits</h3>
    <h4 id="topFavourites" class="hide"></h4>
    <div id="errorBox">
      <hr>
      <p>Failed to retrieve information.</p>
      <hr>
    </div>
  </div>
</body>
</html>
